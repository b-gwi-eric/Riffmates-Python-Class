<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-green: #1a5c3a;
        --hover-green: #14462d;
      }
      .nav-link-custom {
        color: var(--primary-green) !important;
        transition: all 0.3s ease;
        position: relative;
      }
      .nav-link-custom:hover {
        color: var(--hover-green) !important;
        transform: translateY(-2px);
      }
      .nav-link-custom::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: var(--primary-green);
        transition: width 0.3s ease;
      }
      .nav-link-custom:hover::after {
        width: 100%;
      }
      .brand-custom {
        color: var(--primary-green) !important;
        font-size: 1.5rem;
        letter-spacing: -0.5px;
      }
      .footer-custom {
        background: linear-gradient(145deg, #1a5c3a 0%, #14462d 100%);
        color: white !important;
      }
    </style>
    <title>{% block title %}RiffMates{% endblock %}</title>
  </head>
  <body class="bg-light">
    <div class="min-vh-100 d-flex flex-column">
      {% block nav %}
      <nav class="navbar navbar-expand-lg navbar-white bg-white shadow-sm py-3">
        <div class="container">
          <a class="navbar-brand brand-custom fw-bold" href="{% url 'home' %}">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0IiBmaWxsPSIjMWE1YzNhIj48cGF0aCBkPSJNMTIgMkM2LjQ4NiAyIDIgNi40ODYgMiAxMnM0LjQ4NiAxMCAxMCAxMCAxMC00LjQ4NiAxMC0xMFMxNy41MTQgMiAxMiAyem0wIDE4Yy00LjQxMSAwLTgtMy41ODktOC04IDAtNC40MTEgMy41ODktOCA4LTggNC40MTEgMCA4IDMuNTg5IDggOCAwIDQuNDExLTMuNTg5IDgtOCA4em0tMS0xM2gydjZoMnYySDEzdi0yaC0ydi0ySDE5di0ySDExVjd6Ii8+PC9zdmc+" 
                 alt="Logo" 
                 width="30" 
                 height="30" 
                 class="d-inline-block align-text-top me-2">
            RiffMates
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ms-auto" id="navbarNav">
            <div class="navbar-nav ms-auto">
              <a href="{% url 'news' %}" class="nav-link nav-link-custom me-4 position-relative">
                News
              </a>
              <a href="{% url 'musician_list' %}" class="nav-link nav-link-custom me-4 position-relative">
                Musicians
              </a>
              <a href="{% url 'band_list' %}" class="nav-link nav-link-custom me-4 position-relative">
                Bands
              </a>
              <a href="{% url 'venue_list' %}" class="nav-link nav-link-custom position-relative">
                Venues
              </a>
            </div>
          </div>
        </div>
      </nav>
      {% endblock nav %}

      <main class="container flex-grow-1 py-5 my-4">
        {% block content %}{% endblock content %}
      </main>

      {% block footer %}
      <footer class="footer-custom text-center py-4 mt-auto">
        <div class="container">
          <div class="d-flex justify-content-center mb-2">
            <a href="#" class="text-white mx-3 text-decoration-none">About</a>
            <a href="#" class="text-white mx-3 text-decoration-none">Contact</a>
            <a href="#" class="text-white mx-3 text-decoration-none">Privacy</a>
          </div>
          <div class="text-white-50">
            &copy; {{ year|default:"2025" }} RiffMates. All rights reserved.
          </div>
        </div>
      </footer>
      {% endblock footer %}
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Add scroll animation to navbar
      window.addEventListener('scroll', function() {
        const navbar = document.querySelector('nav');
        if (window.scrollY > 50) {
          navbar.classList.add('shadow');
          navbar.style.transition = 'all 0.3s ease';
        } else {
          navbar.classList.remove('shadow');
        }
      });
    </script>
  </body>
</html>
